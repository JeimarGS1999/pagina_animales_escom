<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center text-green-700">Iniciar sesión</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-4 p-3 bg-red-100 text-red-700 border border-red-400 rounded">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <label class="block mb-3">
        <span class="text-gray-700">Usuario</span>
        <input type="text" name="username" required class="w-full border p-2 rounded mt-1">
      </label>
      <label class="block mb-3">
        <span class="text-gray-700">Contraseña</span>
        <input type="password" name="password" required class="w-full border p-2 rounded mt-1">
      </label>

      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Ingresar</button>
    </form>

    <p class="text-center mt-4 text-sm">
      ¿No tienes cuenta? <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline">Regístrate aquí</a>
    </p>
  </div>
</body>
</html>
